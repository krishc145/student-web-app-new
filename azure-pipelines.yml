trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  javaVersion: '17'

steps:

# Use Java
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '$(javaVersion)'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'
  displayName: 'Use Java $(javaVersion)'

# Checkout Code
- checkout: self

# Build with Maven
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean package'
    options: '-DskipTests=false'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
  displayName: 'Build and Test'

# Debug â€“ List files after build
- script: |
    echo "Listing project structure after build"
    ls -R
  displayName: 'Debug - List Files'

# Create staging directory
- script: mkdir -p $(Build.ArtifactStagingDirectory)
  displayName: 'Create Artifact Directory'

# Copy JAR manually (safe method)
- script: |
    cp target/*.jar $(Build.ArtifactStagingDirectory) || true
  displayName: 'Copy JAR to Artifact Staging'

# Verify JAR exists
- script: |
    echo "Files in Artifact Staging Directory:"
    ls -l $(Build.ArtifactStagingDirectory)
  displayName: 'Verify Artifact'

# Publish Pipeline Artifact (Recommended modern method)
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)'
    artifact: 'drop'
  displayName: 'Publish Artifact'
